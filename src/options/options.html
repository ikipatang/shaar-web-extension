<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>
    <div class="main">
      <div class="row">
        <label>
          <span>Shaarli URL</span>
          <input id="url" type="text" name="url">
        </label>
      </div>
      <div class="row">
        <label>
          <span>Popup dimensions (px)</span>
          <input id="popupWidth" type="text" name="popupWidth"><input id="popupHeight" type="text" name="popupWidth"> (default : 576 x 768)
        </label>
      </div>
      <div class="row">
        <label>
          <span>Address bar</span>
          <input id="pageAction" type="checkbox" name="pageAction" checked>
        </label>
      </div>
      <div class="row">
        <span>&nbsp;</span>
        <button id="save-button" type="submit">Save preferences</button>
      </div>
    </div>

    <script src="options.js"></script>
  </body>

</html>
